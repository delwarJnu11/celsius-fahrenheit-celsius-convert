<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius-Fahrenheit-celsius Convert Calculator</title>
    <!-- bootstarp stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <h2 class="text-center mt-5 fw-bold">Celsius-Fahrenheit-celsius Calculator</h2>
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="row my-4 bg-success p-5 rounded">
                <div class="col-md-4 col-12 ms-auto p-2 mb-2">
                    <input id="celsius" class="form-control" type="number" placeholder="celsius">
                </div>
                <div class="col-md-4 col-12 me-auto p-2 mb-2">
                    <input id="fahrenheit" class="col-md-6 col-12 form-control" type="number" placeholder="fahrenheit">
                </div>
            </div>
        </section>
    </main>
    <!-- bootstarp script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- own script -->
    <script src="main.js"></script>
</body>

</html>
